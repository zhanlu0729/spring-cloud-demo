server:
  port: 8761
spring:
  application:
    name: eureka-server
  security:
    basic:
      enabled: true
    user:
      name: bone
      password: 123456
eureka:
  environment: ${env:dev}
  server:
    #指定
    responseCacheAutoExpirationInSeconds: 180
    #指定EvictionTask定时任务调用的频率,用于剔除过期的实例
    evictionIntervalTimerInMs: 1000
    #是否开启自我保护
    enable-self-preservation: false
  instance:
    instance-id: ${HOSTNAME:localhost}:${server.port}
    #优先使用IP地址进行注册
    prefer-ip-address: true
    instance-enabled-onit: false
  client:
    #是否将自己注册到Eureka
    register-with-eureka: true
    #是否从Eureka拉取Server注册信息
    fetch-registry: true
    #从Eureka拉取Server注册信息的频率
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:8761/eureka/