spring:
  application:
    name: zuul-server
  cloud:
    config:
      enabled: true
      uri: http://localhost:8762/
      profile: ${env:local}
  rabbitmq:
    addresses: localhost:5672
    username: guest
    password: liuqi
  profiles:
    active: ${env:local}
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_spring_cloud?useUnicode=true&characterEncoding=utf-8
    username: root
    password: liuqi

zuul:
  #默认关闭,开启重试
  retryable: true
  ribbon:
    #默认懒加载,第一次请求会进行数据预热从而导致失败,故而开启饥饿加载
    eager-load:
      enabled: true

ribbon:
  eureka:
    enabled: true
  #连接超时
  ConnectTimeout: 3000
  #读超时
  ReadTimeout: 60000
  #同一个服务重试的次数(除去第一次)
  MaxAutoRetries: 1
  #重试下一个服务的最大数量(除去第一个服务)
  MaxAutoRetriesNextServer: 1
  #启用okhttp
  http:
    client:
      enabled: false
  okhttp:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

