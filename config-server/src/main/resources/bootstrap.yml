server:
  port: 8762
spring:
  application:
    name: config-server
  profiles:
    active: default,local,git
  security:
    basic:
      enabled: true
    user:
      name: bone
      password: 123456
  cloud:
    config:
      server:
        bootstrap: true
        git:
          uri: https://github.com/zhanlu0729/spring-cloud.git
          searchPaths: "/global/{profile}/,/{application}/{profile}"
          defaultLabel: master
          username: tairan0729
          password: ouyezi0792
      failFast: true
      enabled: true
      name: ${spring.application.name},global
  rabbitmq:
    addresses: 192.168.200.127:5672
    username: admin
    password: mysteel123
eureka:
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:8761/eureka/
  instance:
    instance-id: ${HOSTNAME:localhost}:${server.port}
    # 是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
    prefer-ip-address: true
    # 注册中心需要等待多长时间没有接收到心跳检测后可以删除该实例(默认90s)
    leaseExpirationDurationInSeconds: 15
    # #Eureka Client向Eureka Server发送心跳的时间间隔,默认30
    leaseRenewalIntervalInSeconds: 5
# 管理监测端口
management:
  endpoints:
    web:
      exposure:
        include: "*"