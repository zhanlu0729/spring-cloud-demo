spring:
  profiles:
    active: default,local,git
    # 当启用SVN配置仓库时，必须激活Subversion
    #active: default,subversion,${env:local}
  cloud:
    config:
      # 是否启动远程配置
      enabled: true
      # 拉取当前应用及全局配置项
      name: ${spring.application.name},global
      # 指定获取Profile的配置项
      profile: ${env:local}
      # 是否允许远程配置覆盖本地配置
      allow-override: true
      # 链接远程地址失败
      failFast: true
      server:
        # 是否启动从仓库中拉取配置信息
        bootstrap: true
        git:
          uri: https://github.com/zhanlu0729/spring-cloud.git
          searchPaths: "/global/,/{application}/"
          defaultLabel: master
          username: tairan0729
          password: ouyezi0792
---
spring:
  profiles: local
  rabbitmq:
    addresses: localhost:5672
    username: guest
    password: liuqi
  cloud:
    config:
      # 配置中心地址,在配置中心自身配置项变化时刷新使用
      uri: ${CONFIG_SERVER_URL:http://localhost:8881}
  eureka:
    client:
      serviceUrl:
        # 默认注册中心地址
        defaultZone: ${EUREKA_SERVER_URL:http://${SECURITY_USERNAME:bone}:${SECURITY_PASSWORD:123456}@localhost:8671/eureka/}
