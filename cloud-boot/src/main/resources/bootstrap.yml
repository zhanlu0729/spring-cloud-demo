spring:
  profiles:
    active: default,${env:local}
  cloud:
    config:
      # 快速失败
      failFast: true
      enabled: true
      name: ${spring.application.name},global
      profile: ${env:local}
      retry:
        # 最大重试次数
        max-attempts: 5
        initial-interval: 1000
        max-interval: 3000
        multiplier: 1.1
---
spring:
  profiles: local
  cloud:
    config:
      # 配置中心地址
      uri: ${CONFIG_SERVER_URL:http://localhost:8881}
---
spring:
  profiles: dev
  cloud:
    config:
      # 配置中心地址
      uri: ${CONFIG_SERVER_URL:http://localhost:8882}
---
